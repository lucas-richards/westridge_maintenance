{% extends "workorder/tabs_nav.html" %}
{% load crispy_forms_tags %}
{% block content %}

{% if user.is_authenticated %}

<!-- form to update standar using django forms -->
<form method="post" class="m-4" action="{% url 'workorder-update-standard' item.id %}">
    {% csrf_token %}
    <div class="form-row">
        {% for field in form %}
            <div class="form-group col-md-6">
                {{ field|as_crispy_field }}
            </div>
        {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>

<script>
    // make description field with id id_description smaller
    document.getElementById('id_description').style.height = '70px';
</script>

        
    



{% endif %}

{% endblock content %}
